<!DOCTYPE html>
<html lang="en">


<head>

    <title>Registration Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="registrationform.css"/>

</head>


<body>

    <h1>Registration Form </h1>

    <form action= "https://register-demo.freecodecamp.org">


        <fieldset>
            <!-- TEXT INPUT -->
          <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="firstname"/></label>
  
          <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required  name="lastname"/></label>
  
          <label for="email">Enter Your Email: <input id="email" type="email" required name="email" /></label>
  
          <label for="new-password">Create a New Password: <input id="new-password" type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
  
        </fieldset>
  
        <!-- RADIO INPUT -->
        <fieldset>
  
          <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
          <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
  
          <label for="terms-and-conditions">
            <input id="terms-and-conditions" name="terms" type="checkbox" required class="inline"  /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
  
        </fieldset>
  
  
        <fieldset>
          <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="profile-picture"/></label>
          <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"/></label>
          <label for="referrer">How did you hear about us?
            <select name="choice" id="referrer">
              <option value="">(select on)</option>
              <option value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp Forum</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio">Provide a bio:
            <textarea  name="bio" id ="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
          </label>
        </fieldset>



    </form>


</body>



</html>
